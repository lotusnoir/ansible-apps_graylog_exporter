---
galaxy_info:
  author: lotusnoir
  role_name: apps_graylog_exporter
  description: "Deploy [graylog_exporter](https://github.com/boynux/graylog-exporter) to expose graylog metrics to prometheus."
  license: "Apache License, Version 2.0"
  min_ansible_version: 2.8

  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "bionic"
        - "jammy"
    - name: "Debian"
      versions:
        - "bullseye"
        - "buster"
    - name: "RedHat"
      versions:
        - "Maipo"
    - name: "CentOS"
      versions:
        - "7"
    - name: "Rocky"
      versions:
        - "8"
    - name: "OracleLinux"
      versions:
        - "7"
        - "8"

  galaxy_tags:
    - graylog
    - exporter
    - prometheus

dependencies: []
